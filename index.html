<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #ffe6f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      max-width: 90%;
      padding: 40px ;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: opacity 0.5s ease;
    }
    img {
      max-width: 100%;
      height:auto;
      margin-bottom: 20px;
    } 
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #d63384;
      font-family: 'Times New Roman', Times, serif;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Times New Roman', Times, serif;
    }
    button#yes {
      background: #d63384;
      color: #fff;
      position: relative;
    }
    button#no {
      background: #ccc;
      color: #333;
      position: relative;
    }
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23ff6699" d="M23.6,0c-3.2,0-6.1,1.8-7.6,4.5C14.5,1.8,11.6,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.2,16,21.2,16,21.2S32,17.6,32,8.4 C32,3.8,28.2,0,23.6,0z"/></svg>') no-repeat center/contain;
      opacity: 0.8;
      animation: float 4s linear infinite;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="hearts"></div>
  
    <div class="container" id="question-container">
      <img src="goma-goma-cat 1.gif" alt="">
      <h1>I LOVE YOU ‚ù§Ô∏è</h1>
      <h1>DO YOU LOVE ME ‚ù§Ô∏è?</h1>
      <p id="messagesText"></p>
      <div class="btn-group">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
  </div>
  <script>
    let noCount = 0;
    let messages = [
      "Are you sure? üò¢",
      "Please don't say no! üíî",
      "Think again... ü•∫",
      "MUY MUY üò≠",
      "Again and Again üò¢",
      "Please don't say no! üíî",
      "Think again... ü•∫",
      "Last chance! üò≠"
    ];
    let messagesText = document.getElementById("messagesText");
    let noButton = document.getElementById("no");
    let yesButton = document.getElementById("yes");

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      const text = document.createElement('p');
    text.innerText = "·ûü·üí·ûö·ûõ·û∂·ûâ·üã·û¢·üí·ûì·ûÄ·ûé·û∂·ûü·üã! ‚ù§Ô∏è"; // Text you want to display
    heart.appendChild(text);
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }
    setInterval(createHeart, 400);
    function rejectlove() {
      if (noCount < messages.length) {
        messagesText.innerHTML = messages[noCount];
        noCount++;
        noButton.style.transform = `scale(${ 1 - noCount * 0.1})`;
        yesButton.style.transform = `scale(${1 + noCount * 0.1})`;
      }
      if (noCount == messages.length) {
        noButton.style.display = 'none';

    function acceptlove() {
      document.getElementById('question-container').innerHTML = `

      `;
    }

    document.getElementById("yes").addEventListener("click", acceptlove);
    document.getElementById("no").addEventListener("click", rejectlove);
  </script>
    
</body>
</html>
